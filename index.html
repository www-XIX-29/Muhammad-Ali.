  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #2c3e50, #3498db);
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .circle-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      margin-top: 40px;
      animation: slideFadeDown 1.5s ease forwards;
      opacity: 0;
      transform: translateY(-50px);
    }

    @keyframes slideFadeDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
    }

    .download-buttons {
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 320px;
    }

    .download-buttons a {
      display: block;
      padding: 14px 20px;
      background: linear-gradient(45deg, #1abc9c, #16a085);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 18px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
    }

    .download-buttons a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-30deg);
      transition: left 0.5s ease;
      z-index: 0;
    }

    .download-buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #3498db, #2980b9);
    }

    .download-buttons a:hover::before {
      left: 100%;
    }

    .download-buttons a.loading {
      pointer-events: none;
      color: transparent;
    }

    .download-buttons a.loading::after {
      content: attr(data-countdown);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 16px;
      z-index: 2;
    }

    .download-buttons a.loading::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 40px;
      z-index: 0;
      background: conic-gradient(#3498db 0%, transparent 0%);
      animation: spinBorder 10s linear forwards;
    }

    @keyframes spinBorder {
      0% {
        transform: rotate(0deg);
        background: conic-gradient(#3498db 0%, transparent 0%);
      }
      100% {
        transform: rotate(360deg);
        background: conic-gradient(#2980b9 0%, transparent 0%);
      }
    }

    .social-links {
      margin-top: auto;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .social-links a {
      color: white;
      font-size: 24px;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.2);
      color: #f1c40f;
    }

    .password-container {
      margin-top: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-container input {
      padding: 14px;
      font-size: 20px;
      border: 2px solid #fff;
      border-radius: 20px;
      width: 220px;
      background: white;
      color: black;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .password-container input:focus {
      border-color: #f1c40f;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 10px rgba(241, 196, 15, 0.7);
    }

    .eye-icon {
      position: absolute;
      right: 15px;
      cursor: pointer;
      font-size: 24px;
      color: red;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .eye-icon.show {
      color: green;
    }

    .eye-icon:hover {
      transform: scale(1.2);
    }

    .login-button {
      margin-top: 20px;
      padding: 14px 30px;
      background-color: #f1c40f;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }

    .login-button.show {
      display: block;
    }

    @media (max-width: 600px) {
      .circle-image {
        width: 150px;
        height: 150px;
      }

      h1 {
        font-size: 20px;
      }

      .download-buttons a {
        font-size: 16px;
        padding: 12px;
      }

      .password-container input {
        width: 220px;
      }
    }
  </style>

<body>

    <input type="password" id="password" placeholder="أدخل كلمة السر" />

  <button class="login-button" id="loginButton">دخول</button>

  <script>
    const buttons = document.querySelectorAll('.download-buttons a');

    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();

        if (button.classList.contains('loading')) return;

        let countdown = 10;
        const targetUrl = button.getAttribute('data-href');

        button.classList.add('loading');
        button.dataset.countdown = countdown;

        const interval = setInterval(() => {
          countdown--;
          button.dataset.countdown = countdown;

          const percent = (10 - countdown) * 10;
          button.style.background = `linear-gradient(to right, #f1c40f ${percent}%, #16a085 ${percent}%)`;

          if (countdown <= 0) {
            clearInterval(interval);
            window.location.href = targetUrl;
          }
        }, 1000);
      });
    });

    const correctPassword = 'XIX1212X';
    const togglePassword = document.getElementById('toggle-password');
    const passwordField = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');

    passwordField.addEventListener('input', () => {
      const enteredPassword = passwordField.value;
      if (enteredPassword === correctPassword) {
        togglePassword.classList.add('show');
        loginButton.classList.add('show');
      } else {
        togglePassword.classList.remove('show');
        loginButton.classList.remove('show');
      }
    });

    togglePassword.addEventListener('click', () => {
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
      togglePassword.classList.toggle('show');
    });

    loginButton.addEventListener('click', () => {
      const enteredPassword = passwordField.value;
      if (enteredPassword === correctPassword) {
        window.location.href = 'your_next_page.html';
      } else {
        alert("كلمة المرور غير صحيحة");
      }
    });
  </script>
